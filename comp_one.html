<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component One | Navigation Bar</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>

        *, *:after, *:before{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #211f32;
        }

        header{
            background: #211f32;
            margin: 0;
            padding: 2.344rem 0;
            width: 100%;
            border-bottom: 1px solid #4d4c50;
        }

        img{
            padding: 0 3rem .5rem 1.25rem;
            display: inline-block;
            float: left;
            margin-top: -.2rem;
        }

        nav{
            display: inline-block;
            padding-top: .5rem;
            width: 87.988%;

        }

        nav a{
            font:bold 12px/14px 'Raleway', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
        }

        ul{
            margin: 0;
            display: inline-block;
        }

        ul:first-child{
            margin-right: 55%;
            padding-right: 1rem;
            float: left;
        }

        li{
            display: inline-block;
        }

        li:not(:first-child){
            margin-left: 1.2rem;
        }

        .active{
            color: #F17A85;
        }

        a:hover{
            color: #f17a85;
        }

       /* SOCIAL MENU */
        ul:nth-child(2){
            float: right;
            overflow: hidden;
            margin: 0;
            padding: 0 2.5rem 0 1rem;
        }

        ul:nth-child(2) li{
            margin-left: 1.35rem;
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/navlogo.png" alt="Logo" /></a>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><span data-hover="Home">Home</span></a></li>
                <li><a href="#"><span data-hover="About">About</span></a></li>
                <li><a href="#"><span data-hover="Gallery">Gallery</span></a></li>
                <li><a href="#"><span data-hover="Blog">Blog</span></a></li>
                <li><a href="#"><span data-hover="Contact">Contact</span></a></li>
            </ul>
            <ul>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
