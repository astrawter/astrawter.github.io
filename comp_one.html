<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component One | Navigation Bar</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>

        *, *:after, *:before{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #211f32;
        }

        header{
            background: #211f32;
            margin: 0;
            padding: 2.344rem 0;
            width: 100%;
            border-bottom: 1px solid #4d4c50;
        }

        img{
            padding: 0 3rem .5rem 1.25rem;
            display: inline-block;
            float: left;
            margin-top: -.2rem;
        }

        nav{
            display: inline-block;
            padding-top: .5rem;
            width: 87.988%;

        }

        nav a{
            font:bold 12px/14px 'Raleway', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
        }

        ul{
            margin: 0;
            display: inline-block;
        }

        ul:first-child{
            margin-right: 55%;
            padding-right: 1rem;
            float: left;
        }

        li{
            display: inline-block;
            margin: 0;
        }

        li:not(:first-child){
            margin-left: 1.2rem;
        }

        .active{
            color: #F17A85;
        }

        a:hover{
            color: #f17a85;
        }

        .sub-menu a:hover{
            color: #000000;
        }
        /*SUBMENU*/
        .sub-menu{
            display: none;
            width: 150px;
            background: #f17a85;
            padding: 20px;
            position: relative;
            top: 30px;
            left: -50px;

        }
        .sub-menu:before{
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 3px 4px 3px;
            border-color: transparent transparent #f17a85 transparent;
            position: absolute;
            top: -4px;
            left: 50%;
            margin-left: -4px;
        }
       /* SOCIAL MENU */
        #social{
            float: right;
            overflow: hidden;
            margin: 0;
            padding: 0 2.5rem 0 1rem;
        }

        #social li{
            margin-left: 1.35rem;
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/navlogo.png" alt="Logo" /></a>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><span data-hover="Home">Home</span></a></li>
                <li><a href="#"><span class="drop" data-hover="About">About</span></a>
                    <ul class="sub-menu">
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Archives</a></li>
                    </ul>
                </li>
                <li><a href="#"><span class="drop" data-hover="Gallery">Gallery</span></a>
                    <ul class="sub-menu">
                        <li><a href="#">Gallery 2</a></li>
                        <li><a href="#" class="drop">Gallery 3</a></li>
                        <li><a href="#">Gallery 4</a></li>
                    </ul>
                </li>
                <li><a href="#"><span data-hover="Blog">Blog</span></a></li>
                <li><a href="#"><span data-hover="Contact">Contact</span></a></li>
            </ul>
            <ul id="social">
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            </ul>
        </nav>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script>
        $(function(){

            $(".drop").on("hover", function(){
                $(".sub-menu").css('display', 'block');
            };

        });
    </script>
</body>
</html>
